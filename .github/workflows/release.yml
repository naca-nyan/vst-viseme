on:
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo xtask bundle vst_viseme --release

      - name: Package artifacts
        shell: powershell
        run: |
          # VST3バンドル全体を圧縮
          Compress-Archive -Path "target\bundled\Vst Viseme.vst3" -DestinationPath "vst_viseme-windows-vst3.zip"

          # CLAPファイルを圧縮
          Compress-Archive -Path "target\bundled\Vst Viseme.clap" -DestinationPath "vst_viseme-windows-clap.zip"

      - name: Upload release assets
        run: gh release upload ${{ github.event.release.tag_name }} vst_viseme-windows-vst3.zip vst_viseme-windows-clap.zip --clobber
        env:
          GH_TOKEN: ${{ github.token }}
